<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up &nbsp;|&nbsp; N|P</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body> 

    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo.jpg">
            <div class="loader"></div>
            <p>&copy; 2024 Prateekâ„¢. All rights reserved.</p>
        </div>
    </div>
    
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="v">
                    <img src="logo.jpg">
                </div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                   <h2 class="Manage">Sign Up</h2>

                   <div class="input-field mb-3">
                        <input type="text" class="input form-control-dark" id="first-name" required>
                        <label for="first-name">First Name</label> 
                    </div> 

                    <div class="input-field mb-3">
                        <input type="text" class="input form-control-dark" id="last-name" required>
                        <label for="last-name">Last Name</label> 
                    </div> 

                    <div class="input-field mb-3">
                        <input type="text" class="input form-control-dark" id="username" required>
                        <label for="username">Username</label> 
                    </div> 

                   <div class="input-field mb-3">
                        <input type="email" class="input form-control-dark" id="email" required>
                        <label for="email">Email</label> 
                    </div> 

                   <div class="input-field mb-3">
                        <input type="password" class="input form-control-dark" id="pass" required>
                        <label for="pass">Password</label>
                    </div> 

                    <div class="input-field mb-3">
                        <input type="password" class="input form-control-dark" id="confirm-pass" required>
                        <label for="confirm-pass">Confirm Password</label>
                    </div> 

                   <div class="input-field mb-3">
                        <input type="submit" class="submit btn btn-dark" value="Sign Up" onclick="validateForm(event)">
                   </div>

                   <div id="error-message" class="text-danger" style="display: none;">Invalid email or password.</div>

                   <div class="signin mt-3">
                    <span>Already have an account? <a href="index.html">Sign In</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
